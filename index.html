<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="icon" type="image/jpeg" href="img/snowboarding.jpeg" />
    <title>Ski Resort Finder</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Ski Resort Finder</h1>

        <div id="googleMap" style="width:100%;height:400px;"></div>

        <!-- Google API does not work well in the header. -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvuQOsFshuXGYQEdMJ6Xgz31JkaF3nEW0&callback=myMap"></script>

        <p id="demo"></p>
        <button id="share-location">Share Location</button>

        <div id="output"></div>

        <button id="change-location">Change Location</button>

        </div>

          <select id="radius">
            <option value="25">25 miles</option>
            <option value="50">50 miles</option>
            <option value="100">100 miles</option>
            <option value="200">200 miles</option>
          </select>

      </div>
      <!-- End of Row -->
    </div>
    <!-- End of Container -->

  </body>
</html>
