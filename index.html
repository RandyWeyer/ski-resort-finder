<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="icon" type="image/jpeg" href="img/snowboarding.jpeg" />
    <title>Ski Resort Locator</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/ski-resorts.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron col-md-12">
          <h1>Ski Resort Locator</h1>
        </div>
        <p><strong><em>Drag or double click to change your starting location.</em></strong> </p>
        <div id="googleMap" style="width:100%;height:400px;"></div>
          <!-- Google API does not work well in the header. -->
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvuQOsFshuXGYQEdMJ6Xgz31JkaF3nEW0&callback=myMap"></script>
          <button class="btn btn-success" id="share-location">Share Location</button>
        </div>
        <div id="output"></div>
        <p><strong><em>Select search radius:</em></strong> </p>
        <select id="radius" onChange='buildDataTable()'>
          <option value="50">50 miles</option>
          <option value="100">100 miles</option>
          <option value="200">200 miles</option>
          <option value="500">500 miles</option>
        </select>
          <div class="table-style card-header">
            <table id="resort-specs" class="display">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Nearest Town</th>
                  <th>State</th>
                  <th>Base Elevation</th>
                  <th>Vertical Feet</th>
                  <th>Runs</th>
                  <th>Directions</th>
                  <th>Website</th>
                </tr>
              </thead>
              <tbody class = "table-body" id = "result">
              </tbody>
            </table>
          </div>
          <!-- End of Table Div -->
      </div>
      <!-- End of Row -->
    </div>
    <!-- End of Container -->
  </body>
</html>
